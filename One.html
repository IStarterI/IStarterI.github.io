<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>1학년의 행적</title>
    <link rel="stylesheet" href="./css/Base.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp" crossorigin="anonymous">
		<link rel="stylesheet" type="text/css" href="./css/demo1.css" />
		<link rel="stylesheet" type="text/css" href="./css/default.css" />
    <link rel="stylesheet" type="text/css" href="./css/bookblock.css" />
    <script type="text/javascript" src="./script/Base.js"></script>
    <script type="text/javascript" src="./extras/jquery.min.1.7.js"></script>
    <script type="text/javascript" src="./script/modernizr.custom.js"></script>
    <script type="text/javascript" src="./script/jquerypp.custom.js"></script>
    <script type="text/javascript" src="./script/jquery.bookblock.js"></script>
  </head>
  <body>
    <div id="Wrapper">
      <div id="Side"></div>
      <div id="Content">
        <div id="Book" style="grid-column:2;grid-row:2">
          <div class="main clearfix">
            <div class="bb-custom-wrapper">
              <div id="bb-bookblock" class="bb-bookblock">
                <div class="bb-item">
                  <img src="./img/MeTitle.png"/>
                </div>
                <div class="bb-item">
                  <img src="./img/MeText1.png"/>
                </div>
                <div class="bb-item">
                  <img src="./img/MeText2.png"/>
                </div>
                <div class="bb-item">
                  <img src="./img/MeText3.png"/>
                </div>
                <div class="bb-item">
                  <img src="./img/MeText4.png"/>
                </div>
                <div class="bb-item">
                  <img src="./img/MeText5.png"/>
                </div>
                <div class="bb-item">
                  <img src="./img/MeText7.png"/>
                </div>
                <div class="bb-item">
                  <img src="./img/MeText8.png"/>
                </div>
                <div class="bb-item">
                  <img src="./img/MeText9.png"/>
                </div>
                <div class="bb-item">
                  <img src="./img/MeText10.png"/>
                </div>
              </div>
              <nav>
                <a id="bb-nav-first" href="#" class="bb-custom-icon bb-custom-icon-first">First page</a>
                <a id="bb-nav-prev" href="#" class="bb-custom-icon bb-custom-icon-arrow-left">Previous</a>
                <a id="bb-nav-next" href="#" class="bb-custom-icon bb-custom-icon-arrow-right">Next</a>
                <a id="bb-nav-last" href="#" class="bb-custom-icon bb-custom-icon-last">Last page</a>
              </nav>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
  <script>
		var Page = (function() {

			var config = {
					$bookBlock : $( '#bb-bookblock' ),
					$navNext : $( '#bb-nav-next' ),
					$navPrev : $( '#bb-nav-prev' ),
					$navFirst : $( '#bb-nav-first' ),
					$navLast : $( '#bb-nav-last' )
				},
				init = function() {
					config.$bookBlock.bookblock( {
						speed : 800,
						shadowSides : 0.8,
						shadowFlip : 0.7
					} );
					initEvents();
				},
				initEvents = function() {

					var $slides = config.$bookBlock.children();
					// add navigation events
					config.$navNext.on( 'click touchstart', function() {
						config.$bookBlock.bookblock( 'next' );
						return false;
					} );
					config.$navPrev.on( 'click touchstart', function() {
						config.$bookBlock.bookblock( 'prev' );
						return false;
					} );
					config.$navFirst.on( 'click touchstart', function() {
						config.$bookBlock.bookblock( 'first' );
						return false;
					} );
					config.$navLast.on( 'click touchstart', function() {
						config.$bookBlock.bookblock( 'last' );
						return false;
					} );

					// add swipe events
					$slides.on( {
						'swipeleft' : function( event ) {
							config.$bookBlock.bookblock( 'next' );
							return false;
						},
						'swiperight' : function( event ) {
							config.$bookBlock.bookblock( 'prev' );
							return false;
						}
					} );


					// add keyboard events
					$( document ).keydown( function(e) {
						var keyCode = e.keyCode || e.which,
							arrow = {
								left : 37,
								up : 38,
								right : 39,
								down : 40
							};
						switch (keyCode) {
							case arrow.left:
								config.$bookBlock.bookblock( 'prev' );
								break;
							case arrow.right:
								config.$bookBlock.bookblock( 'next' );
								break;
						}
					} );
				};
				return { init : init };
		})();
	</script>
	<script>
			Page.init();
	</script>
</html>
