<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>

    <link rel="stylesheet" href="./css/main.css">
    <link rel="stylesheet" href="./css/Base.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp" crossorigin="anonymous">
    <script type="text/javascript" src="./script/Base.js"></script>
    <script type="text/javascript" src="./extras/jquery.min.1.7.js"></script>
    <script type="text/javascript" src="./extras/modernizr.2.5.3.min.js"></script>

  </head>
  <body>
    <div id="Wrapper">
      <div id="Side"></div>
      <div id="Content">
        <div id="Book">
          <div class="flipbook-viewport">
            <div class="container">
              <div id="BookScale" class="flipbook" style="height: 80%; width: 60%;">
                <div style="background-image:url(img/MeText1.PNG)"></div>
                <div style="background-image:url(img/MeText2.PNG)"></div>
                <div style="background-image:url(img/MeText3.PNG)"></div>
                <div style="background-image:url(img/MeText4.PNG)"></div>
                <div style="background-image:url(img/MeText5.PNG)"></div>
                <div style="background-image:url(img/MeText7.PNG)"></div>
                <div style="background-image:url(img/MeText8.PNG)"></div>
                <div style="background-image:url(img/MeText9.PNG)"></div>
                <div style="background-image:url(img/MeText10.PNG)"></div>
                <div style="background-image:url(img/MeText11.PNG)"></div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script type="text/javascript">

    function loadApp() {
    	$('.flipbook').turn({
    			autoCenter: true
    	});
      $('.flipbook').turn('size', '60vw', '80vh');
    }

    yepnope({
    	test : Modernizr.csstransforms,
    	yep: ['./lib/turn.js'],
    	nope: ['./lib/turn.html4.min.js'],
    	both: ['css/Basic.css'],
    	complete: loadApp
    });

    </script>
  </body>
</html>
