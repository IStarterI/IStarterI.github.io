  <script>
  function writeUserData(userId, userName, imageUrl) {
    firebase.database().ref('users/' + userId).set({
    name: userName,
    profile: imageUrl
    });
  }
</script>
  <script type="text/javascript">
    var userId;
    var userNickname;
    var userPhoto;
    //<![CDATA[
    // 사용할 앱의 JavaScript 키를 설정해 주세요.
    Kakao.init('d93c132dd1fbab2036f4e032a170d077');
    // 카카오 로그인 버튼을 생성합니다.
    Kakao.Auth.createLoginButton({
      container: '#kakao-login-btn',
      success: function(authObj) {
        alert("Success");
        alert(JSON.stringify(authObj));
        Kakao.API.request({
          url: '/v1/user/me',
          success: function(res) {
            userId = res.id,
            userNickname = res.properties.nickname;
            userPhoto = res.properties.profile_image;
            location.href="./MagicFriendsForKakao.html?id=" + userId;
            writeUserData(userId, userNickname, userPhoto);
          },
					fail: function(error) {
						console.log(error);
					}
        })
      },
      fail: function(err) {
         alert(JSON.stringify(err));
      }
    });
  //]]>
  </script>
