<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>MagicFriendsForKakao</title>
    <link rel="stylesheet" href="./css/ingame.css?ver=1">
    <script src="//developers.kakao.com/sdk/js/kakao.min.js"></script>
  </head>
  <body>
    <div id="userInform">
    </div>
    <div id="selectUnit">

      <div class="unit" id="Muzi">
        <img src="./img/Muzi.png" alt="무지">
        <input type="button" value="선택">
      </div>

      <div class="unit" id="Corn">
        <img src="./img/Corn.png" alt="콘">
        <input type="button" value="선택">
      </div>

      <div class="unit" id="Apeach">
        <img src="./img/Apeach.png" alt="어피치">
        <input type="button" value="선택">
      </div>

      <div class="unit" id="JayG">
        <img src="./img/JayG.png" alt="제이지">
        <input type="button" value="선택">
      </div>
    </div>
  </body>
  <script src="https://www.gstatic.com/firebasejs/5.0.4/firebase.js"></script>
  <script>
    Kakao.init('d93c132dd1fbab2036f4e032a170d077');
    let userId;
    let userNickname;
    let userPhoto;
    Kakao.API.request({
      url: '/v1/user/me',
      success: function(res) {
        userId = res.id,
        userNickname = res.properties.nickname;
        userPhoto = res.properties.profile_image;
        let welcomeText;
        let pro;
        if(userPhoto != null) {
          welcomeText = '<img id="' + "profile" + '"' + 'src=' + userPhoto + ' />';
          document.getElementById("userInform").style.height = "3em";
        }
        welcomeText += '<span id="Nick">' + userNickname + "님 환영합니다!!</span>";
        document.getElementById("userInform").innerHTML = welcomeText;
        if(document.getElementById("profile")) {
          pro = document.getElementById("profile");
          pro.style.height = "3em";
          pro.style.width = "3em";
          pro.style.borderRadius = "100%";
          document.getElementById("Nick").style.marginBottom = "1.5em";
        }
      },
      fail: function(error) {
        console.log(error);
      }
    });
  </script>
